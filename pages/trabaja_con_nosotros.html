    <section class="form-container">

        <h1 class="form-h1">ESTÁS A UN PASO DE VIVIR LA EXPERIENCIA LA AMISTAD</h1>
        <form action="#">
            <div class="name">
                <label class="input-title" for="nombre">Nombre completo:</label><br>
                <input class="input" type="text" name="nombre" placeholder="Ingrese aquí su nombre completo.." required>    
            </div>

            <div class="puesto">
                <h2 class="input-title">¿A cuál de estos puestos estás aplicando?:</h2>
                <label class="position" for="position">Cajero/a:</label>
                <input class="radio" type="radio" name="genero" id="cajero">
                <label class="position" for="position">Vendedor/a:</label>
                <input class="radio" type="radio" name="genero" id="vendedor">
                <label class="position" for="position">Repositor/a:</label>
                <input class="radio" type="radio" name="genero" id="repositor">
                <label class="position" for="position">Cadete/a:</label>
                <input class="radio" type="radio" name="genero" id="cadete">
            </div>
            <br>
            <div  class="adress">
                <label class="input-title" for="adress">Localidad: </label><br>
                <input class="input" type="text" name="adress" required placeholder="Ingrese su Localidad..">
            </div>
            
            <div class="cv">
                <label class="input-title" for="cv">Adjunte CV: </label> <br><br>
                <input class="input-cv" type="file" name="cv" id="cv" required>
            </div>
            <br>
            <div class="linkedin">
                <label class="input-title" for="linkedin">Si lo prefieres, puedes dejarnos tu CV a través de tu página de Linkedin</label>
                <input class="input" type="url" name="linkedin" id="linkedin" placeholder="Página de Linkedin...">
            </div>

                <button class="work-with-us-button"> ENVIAR INFO </button>

        </form>
    </section>
